<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body class="bg-black min-h-screen">
    <nav class="bg-black  flex items-center justify-between p-2">

        <!-- random pulse effect -->
        <div class="absolute top-32 left-1/4 bg-purple-900 animate-pulse rounded-full blur-3xl opacity-30 -z-10" style="width:30rem; height: 30rem;"></div>
        <div class="absolute bg-pink-900 animate-pulse rounded-full blur-3xl opacity-30 -z-10" style="top: 55rem; left: 70rem; width: 30rem; height: 30rem;"></div>

        <div class=" flex items-center gap-0">
            <img src="../../images/new-logo-luna (1).png" alt="LUNA Logo" class="h-20 w-20 ml-3">
            <span id="logo-title" class="font-sans font-medium text-3xl text-white ">LUNA</span>
        </div>
            <!-- ones that you hover will grow  -->
        <ul id="nav-links" class="text-white font-mono flex gap-10 mr-8 text-lg font-medium flex-row items-center">
            <a class=" duration-300 px-6 p-3 rounded-lg hover:bg-white hover:text-black hover:scale-110 transition-transform" href="#">About</a>
            <a class=" duration-300 px-6 p-3 rounded-lg hover:bg-white hover:text-black hover:scale-110 transition-transform" href="#">Login</a>
            <a class="bg-gradient-to-r from-purple-700 via-pink-700 to-blue-800 p-3 rounded-lg px-4
            hover:opacity-70 hover:scale-110 transition-transform" href="#">Get Started</a>
        </ul>
    </nav>
    <section class="flex flex-col min-h-screen items-center">
        <div id="section-1" class="cursor-pointer text-white mt-40 text-lg bg-gradient-to-r mb-14 from-white/5 to-white-10 p-4 rounded-full backdrop-blur-3xl shadow-xl border border-white/20 flex items-center gap-4 px-7
            hover:from-white/10 hover:to-white/5
            hover:-translate-y-2 transition-transform duration-300
        ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-music2-icon lucide-music-2">
                <circle cx="8" cy="18" r="4" />
                <path d="M12 18V2l7 4" />
            </svg>
            <span class="font-normal">
                The future of social listening is here
            </span>
        </div>
        <div id="section-2" class="bg-gradient-to-r from-white via-white to-purple-300 bg-clip-text text-transparent font-medium text-6xl mb-10
            sm:text-7xl sm:h-20 md:text-7xl lg:text-9xl md:h-48 text-center">
            Listen Together
        </div>
        <div id="section-3" class="text-gray-400 opacity-70 text-4xl mt-6 mb-16 text-center
        sm:text-5xl md:text-5xl lg:text-7xl
        ">
            No Matter Where <span class="">You Are</span>
        </div>
        <div id="section-4" class="text-white opacity-80 text-2xl text-center max-w-7xl font-extralight
            sm:text-3xl md:text-3xl lg:text-4xl xl:text-4xl
        ">
            Create synchronized music rooms, chat in real-time, and share vibes with friends around the world.
        </div>

        <div class="flex flex-col sm:flex-row gap-8 mt-12
        ">
            <button class="bg-gradient-to-r from-purple-500 to-pink-500 font-bold px-6 py-4 text-xl rounded-xl
                hover:opacity-70 hover:scale-110 transition-transform text-white flex items-center gap-3">
                <span>Get Started Now</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-right-icon">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </button>

            <button class="bg-white px-6 py-3 text-xl rounded-xl hover:opacity-70 font-bold text-black flex items-center gap-3 hover:scale-110 transition-transform hover:bg-opacity-25 border border-white/30 hover:text-white">
                <span>Login</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-right-icon">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </button>
        </div>

    </section>
    <footer>

    </footer>
</body>
</html>
