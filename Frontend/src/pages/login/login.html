<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUNA Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-slate-950 via-slate-900 to-slate-950 min-h-screen font-[Poppins] relative overflow-hidden">

    <!-- Background Glow Effects -->
    <div class="absolute top-[-10%] left-[-10%] w-[400px] h-[400px] bg-purple-700 blur-[180px] opacity-30 rounded-full"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-blue-700 blur-[180px] opacity-30 rounded-full"></div>


    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-black to-white/5 bg-opacity-30 backdrop-blur-md flex items-center justify-between p-4 fixed top-0 left-0 right-0 z-50">

        <div class=" flex items-center gap-0 ml-8 ">
            <span id="logo-title" class="font-sans font-bold text-4xl text-white ">LUNA</span>
        </div>

        <ul id="nav-links" class="text-white flex gap-10 mr-8 text-lg font-medium flex-row items-center">
            <a class=" duration-300 px-6 p-3 rounded-lg hover:bg-white hover:text-black hover:scale-110 transition-transform" href="../landing_page/landing.html">Home</a>
            <a class=" duration-300 px-6 p-3 rounded-lg hover:bg-white hover:text-black hover:scale-110 transition-transform" href="../register/register.html">Register</a>
        </ul>
    </nav>

    <!-- Login Card -->
    <section class="flex justify-center items-center min-h-screen px-4">
        <div class="backdrop-blur-2xl bg-white/10 border border-white/20 p-10 rounded-3xl shadow-[0_0_40px_rgba(255,255,255,0.05)] w-full max-w-md mt-20 animate-fadeIn">

            <h2 class="text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-blue-300 text-5xl font-semibold tracking-wide mb-10">
                Welcome Back
            </h2>

            <form id="loginForm" class="flex flex-col gap-6">
                <p class="px-6 py-3 rounded-3xl shadow-lg text-white border border-red-900/10 bg-red-500/20 text-center text-lg font-medium hidden" id="generalError"></p>
                <!-- Username -->
                <div class="flex flex-col gap-2">
                    <label class="text-white/80 text-lg">Username</label>
                    <input type="text" name="username" placeholder="YouBroName" class="p-4 rounded-xl bg-white/5 border border-white/10 text-white/90 focus:outline-none focus:border-purple-500 placeholder-white/40" />
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-2">
                    <label class="text-white/80 text-lg">Password</label>
                    <input name="password" type="password" placeholder="••••••••" class="p-4 rounded-xl bg-white/5 border border-white/10 text-white/90 focus:outline-none focus:border-purple-500 placeholder-white/40" />
                </div>

                <!-- Login Button -->
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-700 p-4 rounded-xl text-white text-xl font-medium mt-6 hover:scale-[1.03] hover:shadow-[0_0_20px_rgba(129,0,255,0.4)] transition-transform">
                    Login
                </button>
            </form>

            <p class="text-center text-white/60 mt-8">Don't have an account?
                <a href="../register/register.html" class="text-purple-300 hover:text-purple-400 transition">Sign Up</a>
            </p>

        </div>
    </section>
    <script src="login.js"></script>
    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get("msg");
        const loginMessage = document.getElementById("generalError");

        if (msg === "login_required") {
            loginMessage.textContent = "You must be logged in to access this page.";
            loginMessage.classList.remove("hidden"); // make it visible
            setTimeout(() => loginMessage.classList.add("hidden"), 5000);
        }
    </script>
</body>
</html>
